<!doctype html>
<html data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/assets/css/output.css" rel="stylesheet">
  <script src="/assets/js/head.js"></script>
  <title>Bible App</title>
</head>
<body class="dark:bg-stone-800 dark:text-stone-200 bg-violet-100 text-violet-950 justify-center">
<nav class="dark:border-stone-700 border-violet-200 border-b-3
flex justify-between items-center dark:text-stone-200">
<div class="p-2">
  <input
  class="dark:bg-stone-700 bg-violet-200 border-2 dark:border-stone-300 border-violet-800 px-2 py-1"
  type="text" id="search" name="search" placeholder="John 3:16-21" />
</div>
<div class="px-4 items-center">
  <button id="theme-toggle" type="button" class="items-center">
    <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
    <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
    </button>
</div>
</nav>
<main class="container mx-auto max-w-8/10 py-4">
  <h1 class="text-3xl font-bold underline">
    Hello my Beautiful Students!
  </h1>
  <input type="checkbox" id="headings" name="headings" checked/>
  <label for="headings">Headings</label><br>
  <input type="checkbox" id="extras" name="extras" checked/>
  <label for="extras">Extras</label><br>
  <input type="checkbox" id="numbers" name="numbers" checked/>
  <label for="numbers">Numbers</label><br>
  <div id="verse"></div>
</main>

<script src="/assets/js/main.js"></script>
</body>
</html>
